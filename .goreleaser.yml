version: 2

project_name: devdash

builds:
  - id: devdash
    main: ./cmd/local
    binary: devdash
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}}

archives:
  - id: default
    formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"

brews:
  - name: devdash
    repository:
      owner: kimaguri
      name: homebrew-simplx-toolkit
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/kimaguri/simplx-toolkit"
    description: "Dev process dashboard TUI â€” launch, monitor, and manage local dev services"
    install: |
      bin.install "devdash"

release:
  github:
    owner: kimaguri
    name: simplx-toolkit
